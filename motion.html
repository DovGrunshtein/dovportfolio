<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Sections</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" media="print" onload="this.media='all'" />
    <style>
      .logo a {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <!-- DESKTOP NAV -->
    <nav id="desktop-nav">
      <div class="logo"><a href="index.html">Dov Grunshtein</a></div>
      <div>
        <ul class="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#experience">Knowledge</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- HAMBURGER NAV -->
    <nav id="hamburger-nav">
      <div class="logo"><a href="index.html">Dov Grunshtein</a></div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="index.html#about" onclick="toggleMenu()">About</a></li>
          <li><a href="index.html#experience" onclick="toggleMenu()">Knowledge</a></li>
          <li><a href="index.html#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="index.html#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li><a href="#motion">MOTION</a></li>
      </ul>
    </div>

    <!-- SECTIONS -->
    <section id="motion" class="project-section">
      <h2 class="section-title">MOTION</h2>
      <div class="video-row horizontal">
        <video controls preload="none">
          <source src="Motion/Homework Clumzzy.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <video controls preload="none">
          <source src="Motion/Render.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <section id="vertical-motion" class="project-section">
      <h2 class="section-title"></h2>
      <div class="video-row vertical">
        <video controls preload="none">
          <source src="Motion/e0fc2679-63b0-4bc2-9758-9f5b678f3cdb.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- POPUP -->
    <div id="popup-overlay">
      <img id="popup-image" src="" alt="preview" loading="lazy" />
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
