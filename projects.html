<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Sections</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" media="print" onload="this.media='all'" />
    <style>
      .logo a {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <!-- DESKTOP NAV -->
    <nav id="desktop-nav">
      <div class="logo"><a href="index.html">Dov Grunshtein</a></div>
      <div>
        <ul class="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#experience">Knowledge</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- HAMBURGER NAV -->
    <nav id="hamburger-nav">
      <div class="logo"><a href="index.html">Dov Grunshtein</a></div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="index.html#about" onclick="toggleMenu()">About</a></li>
          <li><a href="index.html#experience" onclick="toggleMenu()">Knowledge</a></li>
          <li><a href="index.html#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="index.html#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li><a href="#film">Film</a></li>
        <li><a href="#social">Social Media</a></li>
        <li><a href="#bts">BTS</a></li>
      </ul>
    </div>

    <!-- SECTIONS -->
    <section id="film" class="project-section">
      <h2 class="section-title">FILM</h2>
      <div class="video-row horizontal">
        <div class="video-thumbnail" data-video-src="videos/About Especie Humana HD.mp4">
          <img src="thumbnails/videos/About Especie Humana HD_thumb.jpg" alt="About Especie Humana" loading="lazy" />
        </div>
        <div class="video-thumbnail" data-video-src="videos/ThirdVertical.mp4">
          <img src="thumbnails/videos/ThirdVertical_thumb.jpg" alt="Third Vertical" loading="lazy" />
        </div>
        <div class="video-thumbnail" data-video-src="videos/Especie humana.mp4">
          <img src="thumbnails/videos/Especie humana_thumb.jpg" alt="Especie Humana" loading="lazy" />
        </div>
      </div>
    </section>

    <section id="social" class="project-section">
      <h2 class="section-title">SOCIAL MEDIA</h2>
      <div class="video-row vertical">
        <div class="video-thumbnail vertical" data-video-src="videos/Drop 2 - reel 2.aep.mp4">
          <img src="thumbnails/videos/Drop 2 - reel 2.aep_thumb.jpg" alt="Drop 2" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/iota Soft Living 1.MP4">
          <img src="thumbnails/videos/iota Soft Living 1_thumb.jpg" alt="Iota Soft Living" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Tana6.mp4">
          <img src="thumbnails/videos/Tana6_thumb.jpg" alt="Tana 6" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Reel 4.mp4">
          <img src="thumbnails/videos/Reel 4_thumb.jpg" alt="Reel 4" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Main reel 10 - Drop 1 .mp4">
          <img src="thumbnails/videos/Main reel 10 - Drop 1_thumb.jpg" alt="Main Reel 10" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Ceci Gervaso.mp4">
          <img src="thumbnails/videos/Ceci Gervaso_thumb.jpg" alt="Ceci Gervaso" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Reel 3.3.mp4">
          <img src="thumbnails/videos/Reel 3.3_thumb.jpg" alt="Reel 3.3" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Jose 4.mp4">
          <img src="thumbnails/videos/Jose 4_thumb.jpg" alt="Jose 4" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Pieza 3.mp4">
          <img src="thumbnails/videos/Pieza 3_thumb.jpg" alt="Pieza 3" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="https://www.youtube.com/watch?v=NaKt1W-xopY">
          <img src="thumbnails/videos/Alfonso_thumb.jpg" alt="Alfonso" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Dani Kaplan Mirando Cultura.mp4">
          <img src="thumbnails/videos/Dani Kaplan Mirando Cultura_thumb.jpg" alt="Dani Kaplan" loading="lazy" />
        </div>
        <div class="video-thumbnail vertical" data-video-src="videos/Reel1.mp4">
          <img src="thumbnails/videos/Reel1_thumb.jpg" alt="Reel 1" loading="lazy" />
        </div>
      </div>
    </section>
    
    <section id="bts" class="project-section">
      <h2 class="section-title">BTS</h2>
      <div class="video-row horizontal">
        <div class="video-thumbnail" data-video-src="videos/Amex BTS2.mp4">
          <img src="thumbnails/videos/Amex BTS2_thumb.jpg" alt="Amex BTS" loading="lazy" />
        </div>
        <div class="video-thumbnail" data-video-src="videos/CAPCOM 9.mp4">
          <img src="thumbnails/videos/CAPCOM 9_thumb.jpg" alt="CAPCOM 9" loading="lazy" />
        </div>
      </div>
    </section>

    <!-- Video Popup -->
    <div id="video-popup-overlay">
      <div class="video-popup-container">
        <video id="popup-video" controls preload="none">
          Your browser does not support the video tag.
        </video>
        <button class="close-popup" onclick="closeVideoPopup()">&times;</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
